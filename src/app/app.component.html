<div class="container-md">
  <div class="grid grid-rows-1 grid-flow-col gap-4 bg-blue-950 z-20">
  <div class="col-auto p-3">
    <label for="roleDDL" class="text-orange-300 pr-4">Role</label>
    <select id="roleDDL" class="bg-white text-gray-700 rounded-md p-2" (change)="changeRole($event)" [value]="role">
      <option value="admin">Admin</option>
      <option value="service-owner">Service Owner</option>
    </select>

  </div>
  </div>
</div>

<div class="container-md" *ngIf="role !== ''">
  <mat-tab-group>
    <mat-tab label="Dashboard">
      <div class="p-10">
        <app-dashboard [role]="role"></app-dashboard>
      </div>
    </mat-tab>
    <mat-tab label="Tracing">
      <div class="p-10">
        <app-tracing></app-tracing>
      </div>
    </mat-tab>
    <mat-tab label="PIA" *ngIf="role === 'admin'">
      <div class="p-10">
        <app-pia></app-pia>
      </div>
    </mat-tab>
    <mat-tab label="Onboarding" *ngIf="role === 'admin'">
      <div class="p-10">
        <app-onboarding></app-onboarding>
      </div>
    </mat-tab>
    <mat-tab label="Reporting" *ngIf="role === 'admin'">
      <div class="p-10">
        <app-reporting></app-reporting>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
