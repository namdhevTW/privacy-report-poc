<!--Role menu-->
<div class="absolute left-1/3">
  <div class="p-4 bg-slate-700 text-white border rounded">
    <span class="mr-2">Role: </span>
    <nz-select [(ngModel)]="role" (ngModelChange)="changeRole($event)">
      <nz-option nzValue="admin" nzLabel="Administrator"></nz-option>
      <nz-option nzValue="service-owner" nzLabel="Service owner"></nz-option>
    </nz-select>
    @if(role !== 'admin') {
      <span class="mx-2">Service owner: </span>
      <nz-select [(ngModel)]="selectedServiceOwner" (ngModelChange)="changeServiceOwner($event)">
        @for (service of serviceOwners; track service.value) {
          <nz-option nzLabel="{{service.label}}" nzValue="{{service.value}}"></nz-option>
        }
      </nz-select>
    }
  </div>
</div>

<!--side menu-->
<div class="fixed top-1/2 h-full">
  <ul nz-menu nzMode="inline" nzTheme="light" class="border-2 border-l-0 border-sky-500 bg-blend-lighten rounded">
    <li nz-menu-item nz-tooltip nzTooltipTitle="Dashboard" nzSelected routerLink="/" style="margin-top: 0;">
      <span nz-icon nzType="pie-chart" nzTheme="outline"></span>
    </li>
    <li nz-menu-item nz-tooltip nzTooltipTitle="Tracing" routerLink="/tracing" style="margin-bottom: 0;">
      <span nz-icon nzType="table" nzTheme="outline" c></span>
    </li>
  </ul>
</div>


<nz-back-top></nz-back-top>

  <router-outlet></router-outlet>
