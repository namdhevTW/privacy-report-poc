<div class="wrapper bg-slate-100">
  <div class="flex w-full items-center justify-start p-2 bg-slate-200">
    <span class="text-sm pr-2 font-semibold">Show draft for: </span>
    <nz-select [nzDropdownMatchSelectWidth]="false" [(ngModel)]="selectedServiceInput" (ngModelChange)="onServiceDraftSelectionChange()">
      <nz-option *ngFor="let serviceInput of serviceEmailInput" [nzLabel]="serviceInput.serviceLabel" [nzValue]="serviceInput"></nz-option>
    </nz-select>
  </div>
  <div class="flex border-b-[1px] p-2 border-b-slate-200 w-full items-center">
    <span class="text-sm pr-2 font-semibold">To</span>
    <input type="text" readonly class="border-0 w-full outline-none bg-slate-100" [value]="selectedServiceInput.emailAddress" />
  </div>
  <div class="flex border-b-[1px] p-2 border-b-slate-200 w-full items-center">
    <span class="text-sm pr-2 font-semibold">Cc</span>
    <input type="text" class="border-0 w-full outline-none bg-slate-100"/>
  </div>
  <div class="flex border-b-[1px] p-2 border-b-slate-200 w-full items-center">
    <span class="text-sm font-semibold">Subject</span>
    <input type="text" class="pl-2 border-0 outline-none w-full bg-slate-100" value="[Privacy office] Pending requests notification for {{selectedServiceInput.serviceLabel}}" />
  </div>
  <quill-editor class="mt-3" [styles]="{height: '20rem'}" [(ngModel)]="draftedEmailContent"
  >
  </quill-editor>
</div>
